<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        The poem will go here
      </div>
    </main>
    <footer>
      This project was coded by Portia Phelps and is open sourced on

        >Git Hub
      </a>
      is hosted on
      <a href="https://poemaddon.netlify.app/" target="_blank"> Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
